apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    name: dashboard
  clusterIP: None
  ports:
  - name: foo # Actually, no port is needed.
    port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: dashboard-pod
  labels:
    name: dashboard
spec:
  hostname: dashboard-pod
  subdomain: default-subdomain
  containers:
  - image: docker.io/influxdb:1.6.4
    name: busybox
