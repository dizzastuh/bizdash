apiVersion: v2
name: bizdash
description: A Helm chart the Bizdash application via Kubernetes
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.1.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: 0.1.0
sources: 
  - https://github.com/dizzastuh/bizdash
maintainers:
  - name: Blake Deadly
    email: dizzastuh@gmail.com

dependencies:
  - name: influxdb
    version: ~3.0.0
    repository: "@stable"

  - name: grafana
    version: ~4.0.0
    repository: "@stable"
